<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilos rápidos para mejorar el aspecto -->
    <style>
        body{
            min-height:100vh;
            background: linear-gradient(135deg,#0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
        }
        .hero{
            padding: 48px 20px;
            text-align:center;
        }
        .avatar{
            width:120px;
            height:120px;
            border-radius:50%;
            margin:0 auto;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:48px;
            font-weight:700;
            color:#fff;
            background:linear-gradient(135deg,#ff7e5f,#feb47b);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .title{
            margin-top:18px;
            font-size:28px;
            font-weight:800;
            letter-spacing:0.6px;
        }
        .subtitle{
            margin-top:6px;
            color:rgba(255,255,255,0.85);
            font-weight:600;
            font-size:14px;
        }
        .links .link-btn{
            width:80%;
            max-width:420px;
            margin:18px auto;
            border-radius:999px;
            padding:12px 18px;
            font-weight:700;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s;
        }
        .links .link-btn:hover{
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
        }
        .footer-credit{
            margin:30px 0 40px 0;
            color:rgba(255,255,255,0.75);
            text-align:center;
            font-size:13px;
        }
        a.footer-credit{ color:rgba(255,255,255,0.75); text-decoration:underline; }
    </style>
</head>

<body>
    <div class="container">
    <div class="col-xs-12">
            <div class="hero">
                <div class="avatar">J</div>
                <h2 class="title">Jhovanny</h2>
                <div class="subtitle">Mi espacio — Git, GitHub y proyectos</div>
            </div>
    </div>
    </div>

    <div class="container links">
    <div class="col-xs-12">
            <div class="text-center">
                <div style="padding-bottom: 10px;">
                    <button onclick="location.href='https://platzi.com/cursos/docker-fundamentos/'" type="button" class="btn btn-outline-light link-btn">Mi curso de Docker</button>
                </div>
                <div style="padding-bottom: 10px;">
                    <button onclick="location.href='http://aminespinoza.com'" type="button" class="btn btn-outline-light link-btn">Mi sitio web</button>
                </div>
                <div style="padding-bottom: 10px;">
                    <button onclick="location.href='https://www.linkedin.com/in/jhovanny-duenas-trejos-26510426/'" type="button" class="btn btn-outline-light link-btn">Conecta en LinkedIn</button>
                </div>
                <div style="padding-bottom: 10px;">
                    <button onclick="location.href='https://www.instagram.com/aminespinoza10/'" type="button" class="btn btn-outline-light link-btn">Visítame en Instagram</button>
                </div>
                <div style="padding-bottom: 10px;">
                    <button onclick="location.href='https://www.youtube.com/aminespinoza'" type="button" class="btn btn-outline-light link-btn">Mira mi canal de YouTube</button>
                </div>
            </div>
    </div>
    </div>

        <div class="footer-credit">
            <a href="#" class="footer-credit" target="_blank">Creado por Jhovanny</a>
